{% extends 'base.html' %}

{%block content%}
    <h2>{%block title%} {{ post['title'] }} {%endblock%}</h2>
    <a href="{{ url_for('edit', id=post['id']) }}">
        <span style="color:blueviolet" class="badge badge-warning">Edit</span>
    </a>
    <span style="color:blue"  class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>

{%endblock%}
